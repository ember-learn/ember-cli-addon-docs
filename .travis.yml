---
language: node_js
node_js:
  - "10"

dist: xenial

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

install:
  - yarn install

script:
  - yarn lint:js
  # We need to cleanup, since our deploy depends on the git repo's status
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO

notifications:
  email: false

jobs:
  fail_fast: true

  include:
    - stage: locked dependencies
      env: NAME=browser tests
      script: yarn test:browser
    - env: NAME=node tests
      script: yarn test:node
    - env: NAME=test-apps tests
      script: yarn test:test-apps

    - stage: floating dependencies
      env: NAME=browser tests
      install: yarn install --no-lockfile --non-interactive
      script: yarn test:browser
    - env: NAME=node tests
      install: yarn install --no-lockfile --non-interactive
      script: yarn test:node
    - env: NAME=test-apps tests
      install: yarn install --no-lockfile --non-interactive
      script: yarn test:test-apps

    - stage: versioned tests
      env: EMBER_TRY_SCENARIO=ember-lts-3.12
    - env: EMBER_TRY_SCENARIO=ember-lts-3.16
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - env: EMBER_TRY_SCENARIO=ember-classic
    - env: EMBER_TRY_SCENARIO=ember-concurrency-1.x
    - env: EMBER_TRY_SCENARIO=ember-concurrency-2.x

    - stage: deploy
      if: (branch = master OR tag IS present) AND type = push
      env: NAME=deploy
      script: node_modules/.bin/ember deploy production

  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-beta
